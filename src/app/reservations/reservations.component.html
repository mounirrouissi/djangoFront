<div *ngFor="let item of clients">
<selection>
  
  <td>
    
      Name:
      <li>{{item.name}}</li>
  </td>
  <td>
    
    Email
      <li>{{item.email}}</li>
  </td>
  <td>
    Places:
    <li>{{item.places}}</li>
  </td>
  <td>
    <tbody>
      Restaurant Name:
      <li>{{item.restaurantName}}</li>
    </tbody>
  </td>
</selection>

</div>
